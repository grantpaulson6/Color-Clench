<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="application/javascript" src="./main.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <title>Document</title>
</head>
    <body>
        <div id="menu">
            <h1>Clench Colors</h1>
            <div id="settings">
                <h2>Difficulty Settings</h1>
                <label>Size
                    <div class="slidecontainer">
                        <input type="range" min="3" max="10" value="5" class="slider" id="difficulty-size">
                    </div>
                </label>
                <label>Speed
                    <div class="slidecontainer">
                        <input type="range" min="60" max="210" value="150" step=30 class="slider" id="difficulty-speed">
                    </div>
                </label>
                <button id="start">Start Clenching!</button>
            </div>
            <div id="scores"></div>
        </div>
        <div id="game">
            <canvas id="game-canvas"></canvas>
        </div>
    </body>
</html>
