<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="application/javascript" src="./main.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <title>Document</title>
</head>
    <body>
        <div id="menu">
            <h1>Clench Colors</h1>
            <div id="settings">
                <h2>Difficulty Settings</h1>
                <label>Size
                    <div class="slidecontainer">
                        <input type="range" min="3" max="10" value="5" class="slider" id="difficulty-size">
                    </div>
                </label>
                <label>Speed
                    <div class="slidecontainer">
                        <input type="range" min="20" max="180" value="80" step=20 class="slider" id="difficulty-speed">
                    </div>
                </label>
                <label>Frequency
                    <div class="slidecontainer">
                        <input type="range" min="1" max="6" value="2.5" step=.25 class="slider" id="difficulty-frequency">
                    </div>
                </label>
                <label>Quantity
                    <div class="slidecontainer">
                        <input type="range" min="5" max="50" value="25" step=5 class="slider" id="difficulty-quantity">
                    </div>
                </label>
                <button id="start">Start Clenching!</button>
            </div>
            <div id="scores">
                <h2>Scores</h1>
                    <ul id="score-list"></ul>
            </div>
        </div>
        <div id="game">
            <canvas id="game-canvas"></canvas>
        </div>
    </body>
</html>
