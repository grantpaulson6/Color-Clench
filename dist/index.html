<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <script src="https://kit.fontawesome.com/bdeba6806e.js"></script>
    <link rel="shortcut icon" type="image/png" href="./circle-24.png">
    <script type="application/javascript" src="./main.js" defer></script>
    <title>Color Clench</title>
</head>
    <body>
        <div id="menu">
            <h1>Color Clench</h1>
            <div id="settings">
                    <button id="start">Start Clenching!</button>
                <div id="container1">
                    <i id="icon" class="fas fa-arrow-down"></i>
                </div>
                <h2 id="header1">How To Play</h2>
                <br>
                <p id="howto">Gray circles are intersections, touch/click them to toggle 
                    the route. Try to get all moving circles to their matching 
                    colored square. Score equals accuracy times difficulty.
                </p>
                <div id="container2">
                    <i id="icon2" class="fas fa-arrow-down"></i>
                </div>
                <h2 id="header2">Difficulty Settings<span id="nounderline">: <output id="totalDifficulty">4</output>/10</span></h1>
                    <br>
                        <div id="settingshower">
                    <label>Size: <output id="difficultySizeValue" sizeValue>5</output>
                    <br><span class="info">total number of target squares</span>
                    <div class="slidecontainer">
                        <input type="range" min="3" max="10" value="5" class="slider" 
                        id="difficultySize" 
                        oninput="difficultySizeValue.value=difficultySize.value">
                    </div>
                </label>
                <label>Speed: <output id="difficultySpeedValue">9</output>
                    <br> <span class="info">how fast circles move</span>
                    <div class="slidecontainer">
                        <input type="range" min="20" max="180" value="90" step=10 
                        class="slider" id="difficultySpeed"
                        oninput="difficultySpeedValue.value=difficultySpeed.value/10">
                    </div>
                </label>
                <label>Frequency: <output id="difficultyFrequencyValue">11</output>
                    <br> <span class="info">how often new circles spawn</span>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="6" value="2.75" step=.25 
                        class="slider" id="difficultyFrequency"
                        oninput="difficultyFrequencyValue.value=difficultyFrequency.value*4">
                    </div>
                </label>
                <label>Quantity: <output id="difficultyQuantityValue">20</output>
                    <br> <span class="info">total number of circles per round</span>
                    <div class="slidecontainer">
                        <input type="range" min="5" max="50" value="20" step=5 
                        class="slider" id="difficultyQuantity"
                        oninput="difficultyQuantityValue.value=difficultyQuantity.value">
                    </div>
                </label>
            </div>
            <div id="container3">
                <i id="icon3" class="fas fa-arrow-down"></i>
            </div>
            <h2 id="header3">Scores</h1>
                <div id="scores">
                    <!-- <ul id="score-list">
                        <li>Correct Missed Score</li>
                    </ul> -->
                    <table id="score-list">
                        <tr>
                            <th>Correct</th>
                            <th>Missed</th>
                            <th>Score</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div id="game">
            <canvas id="game-canvas"></canvas>
        </div>
    </body>
</html>
