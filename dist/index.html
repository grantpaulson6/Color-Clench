<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <!-- <script type="text/javascript">window.icon = "<%= image_url('green_tent.svg') %>"</script> -->
    <link rel="shortcut icon" type="image/png" href="./circle-24.png">
    <script type="application/javascript" src="./main.js" defer></script>
    <title>Color Clench</title>
</head>
    <body>
        <div id="menu">
            <h1>Color Clench</h1>
            <div id="settings">
                <h2>How To Play</h2>
                <p id="howto">Gray circles are intersections, touch/click them to toggle 
                    the route. Try to get all moving circles to their matching 
                    colored square. Score increases with accuracy and difficulty.
                </p>
                <h2>Difficulty Settings</h1>
                <label>Size
                    <div class="slidecontainer">
                        <input type="range" min="3" max="10" value="5" class="slider" 
                        id="difficultySize" 
                        oninput="difficultySizeValue.value=difficultySize.value">
                        <output id="difficultySizeValue">5</output>
                    </div>
                </label>
                <label>Speed
                    <div class="slidecontainer">
                        <input type="range" min="20" max="180" value="90" step=10 
                        class="slider" id="difficultySpeed"
                        oninput="difficultySpeedValue.value=difficultySpeed.value">
                        <output id="difficultySpeedValue">90</output>
                    </div>
                </label>
                <label>Frequency
                    <div class="slidecontainer">
                        <input type="range" min="1" max="6" value="2.75" step=.25 
                        class="slider" id="difficultyFrequency"
                        oninput="difficultyFrequencyValue.value=difficultyFrequency.value">
                        <output id="difficultyFrequencyValue">2.75</output>
                    </div>
                </label>
                <label>Quantity
                    <div class="slidecontainer">
                        <input type="range" min="5" max="50" value="20" step=5 
                        class="slider" id="difficultyQuantity"
                        oninput="difficultyQuantityValue.value=difficultyQuantity.value">
                        <output id="difficultyQuantityValue">20</output>
                    </div>
                </label>
                <button id="start">Start Clenching!</button>

                <div id="scores">
                    <h2>Scores</h1>
                        <!-- <ul id="score-list">
                            <li>Correct Missed Score</li>
                        </ul> -->
                        <table id="score-list">
                            <tr>
                                <th>Correct</th>
                                <th>Missed</th>
                                <th>Score</th>
                            </tr>
                        </table>
                </div>
            </div>
        </div>
        <div id="game">
            <canvas id="game-canvas"></canvas>
        </div>
    </body>
</html>
